<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/scss/styles.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center vh-100">
  <main class="d-flex justify-content-center mb-2">
    <article class="article-card card flex-xxl-row border-0 rounded-3">
      <picture class="article-card__img-container">
        <source media="(max-width:1399px)" srcset="./assets/images/image-product-mobile.jpg">
        <source media="(min-width: 1400px)" srcset="./assets/images/image-product-desktop.jpg">
        <img class="card-img-top" src="./assets/images/image-product-mobile.jpg" alt="perfume picture">
      </picture>
      <div class="card-body p-4 px-xxl-4">
        <p class="article-card__type text-uppercase mb-1 mb-xxl-4">perfume</p>
        <h1 class="article-card__title pe-xxl-5">Gabrielle Essence Eau De Parfum</h1>
        <p class="article-card__description me-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="article-card__price-wrapper mb-4 d-flex align-items-center space-between">
          <span class="article-card__price me-3">$149.99</span>
          <span class="article-card__old-price text-decoration-line-through">$169.99</span>
        </div>
        <button type="button" class="article-card__btn d-block w-100"><img class="me-3" src="./assets/images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
        </div>
      </article>
</main>
  
<footer class="d-flex justify-content-center">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivan</a>.
  </footer>
</body>
</html>
